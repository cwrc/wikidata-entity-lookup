os: linux
dist: bionic
language: node_js
cache: npm
notifications:
  email: false
node_js:
  - "14.15.4"
jobs:
  include:
    - stage: test
      script: npm run test
    - stage: npm release
      if: branch = master
      script:
        - npm run report-coverage
        - echo "Deploying to npm ..."
      deploy:
        provider: script
        script: npx semantic-release
