os: linux
dist: bionic
language: node_js
cache: npm
notifications:
  email: false
node_js:
  - "16.2.0"
jobs:
  include:
    - stage: test
      script: npm run test
    - stage: npm release
      if: branch = master
      script:
        - npm run report-coverage
        - echo "Deploying to npm ..."
      deploy:
        skip_cleanup: true
        provider: script
        script: npx semantic-release
